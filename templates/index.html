{% extends 'base.html' %}

{% block head %}
    <title>Home</title>
{% endblock %}

{% block content %}
<div class="content-section">
    <h1> Welcome to the PDF viewer</h1>
     <div class="container">
    <div class="row">
      <div class="col">
          <form method=post enctype=multipart/form-data>
              <input type="file" name="file">
              <button type="submit" id="upload_btn" class="btn btn-primary">View File</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock content%}

{% block script %}
    <script src="static/js/home_page.js"></script>
{% endblock script %}
